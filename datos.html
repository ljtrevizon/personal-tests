    <h1>Tasa de Cambio</h1>
    <label>Dolares</label>
    <input id="dol" type="number">
    <br>
    <label>Bolivares</label>
    <input id="bol" type="number">
    <br>
    <label>Tasa de Cambio</label>
    <input id="ts_cam" type="number">
    <br>
    <label>Dolares a Bolivares</label>
    <input type="button" value="Enviar" onclick="calculateDolbol()">
    <br>
    <p id="resultdolbol"></p>
    <label>Bolivares a Dolares</label>
    <input type="button" value="Enviar" onclick="calculateResult()">
    <br>
    <p id="resultboldol"></p>
    <script>
        function calculateDolbol() {
            const dol = parseFloat(document.getElementById("dol").value);
            document.getElementById("dol").value = "";
            const tasa = parseFloat(document.getElementById("ts_cam").value);
            document.getElementById("ts_cam").value = "";

            if (dol == 0 || tasa == 0 || isNaN(dol) || isNaN(tasa) || dol < 0 || tasa < 0) {
                document.getElementById("resultdolbol").innerHTML = 'Error';
            } else {
                const resultado = dol * tasa;
                document.getElementById("resultdolbol").innerHTML = resultado.toFixed(2) + " Bs";
            }
        }
        function calculateResult() {
            const tasa = document.getElementById("ts_cam").value;
            document.getElementById("ts_cam").value = "";
            const bol = document.getElementById("bol").value;
            document.getElementById("bol").value = "";

            if (bol == 0 || tasa == 0 || isNaN(bol) || isNaN(tasa) || bol < 0 || tasa < 0) {
                document.getElementById("resultboldol").innerHTML = 'Error';
            } else {
                const resultado = parseFloat(bol) / parseFloat(tasa);
                document.getElementById("resultboldol").innerHTML = resultado.toFixed(2) + " $";
            }
        }
    </script>

    <h1>Promedio</h1>
    <label>Ingrese la cantidad de notas:</label>
    <input type="number" id="promnum">
    <br>
    <input type="button" onclick="promedio()" value="Enviar">
    <p id="p2">El promedio es: </p>
    <script>
        function promedio() {
            var i = 0
            var promnum = parseFloat(document.getElementById("promnum").value)
            var notas = []
            var promedio
            var p2
            console.log(promnum)
            if (promnum == 0 || promnum - Math.floor(promnum) !== 0 || isNaN(promnum)) {
                p2 = document.getElementById("p2").innerHTML = "Error."
            } else {
                while (i < promnum) {
                    nota = parseInt(prompt("Agregue la nota " + (i + 1)))
                    notas.push(nota)
                    console.log(nota)
                    console.log(notas)
                    i++
                }
                promedio = (notas.reduce((curr, prev) => curr + prev, 0)) / promnum
                p2 = document.getElementById("p2").innerHTML = "El promedio es: " + promedio
                console.log(promedio)
            }
        }
    </script>

    <label>Ingrese el sueldo base</label>
    <input type="number" id="sueldnum">
    <br>
    <label>Ingrese el procentaje</label>
    <input type="number" id="porcnum">
    <br>
    <input type="button" onclick="calculateNewSalary()" value="Aumento">
    <input type="button" onclick="calculateDiscount()" value="Descuento">
    <p id="p3"></p>
    <script>
        function calculateNewSalary() {
            var currentSalary = parseFloat(document.getElementById("sueldnum").value);
            var percentageIncrease = parseFloat(document.getElementById("porcnum").value);

            if (currentSalary == 0 || isNaN(currentSalary) || percentageIncrease == 0 || isNaN(percentageIncrease)) {
                document.getElementById("p3").innerHTML = "Error.";
            } else {
                var newSalary = currentSalary + (currentSalary * (percentageIncrease / 100));
                document.getElementById("p3").innerHTML = "El nuevo sueldo es: " + newSalary;
            }
        }
        function calculateDiscount() {
            var salary = parseFloat(document.getElementById("sueldnum").value);
            var percentage = parseFloat(document.getElementById("porcnum").value);
            if (salary == 0 || isNaN(salary) || percentage == 0 || isNaN(percentage)) {
                document.getElementById("p3").innerHTML = "Error.";
            } else {
                var newSalary = salary - (salary * (percentage / 100));
                document.getElementById("p3").innerHTML = "El nuevo salario es: " + newSalary;
            }
        }
    </script>

    <h1>Github</h1>
    <label>Ingrese usuario de Github:</label>
    <input type="text" id="user">
    <br>
    <input type="button" onclick="datos2()" value="Enviar">
    <br>
    <label>Nombre</label>
    <input type="text" id="nombre_user">
    <br>
    <label>Login</label>
    <input type="text" id="login">
    <br>
    <label>ID</label>
    <input type="text" id="id">
    <br>
    <label>Avatar</label>
    <img class="imgRedonda" src="" id="avatar">
    <br>
    <label>URL</label>
    <a href="" id="url_user">Link</a>
    <br>
    <script>
        var login = document.getElementById("login")
        var id = document.getElementById("id")
        var avatar = document.getElementById("avatar")
        var url_user = document.getElementById("url_user")
        var nombre_user = document.getElementById("nombre_user")
        function datos2() {
            var url = "https://api.github.com/users/" + document.getElementById("user").value
            fetch(url)
                .then((resp) => {
                    if (resp.status == 404) {
                        alert("El usuario no existe.")
                        login.value = ""
                        id.value = ""
                        avatar.src = ""
                        url_user.href = ""
                        nombre_user.value = ""
                        return false
                    }
                    return resp.json()

                })
                .then(function (data) {
                    if (data === false) {
                        return false;
                    }
                    obj = data
                    login.value = obj.login
                    id.value = obj.id
                    avatar.src = obj.avatar_url
                    url_user.href = obj.html_url
                    if (obj.name == null) {
                        nombre_user.value = "Indefinido"
                    } else {
                        nombre_user.value = obj.name
                    }
                    console.log(login)
                    console.log(id)
                    console.log(avatar)
                    console.log(url_user)
                    console.log(nombre_user)
                })
                .catch(function (error) {
                    console.log(error);
                });
        }
    </script>
