<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./javascript y documentacion/jquery-3.6.1.js"></script>
    <link rel="stylesheet" href="./css/style.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="./css/fonts.css">
    <script src="./javascript y documentacion/functions.js" type="text/javascript"></script>
    <script type="text/py"></script>
    <title>Formularios</title>
</head>

<body>
    <header>
        <div class="divLeft headerElement">
            <p>Bienvenido</p>
        </div>
        <div class="divCenter headerElement">
            <p>Mis Test</p>
        </div>
        <div class="divRight headerElement">
            <p>Welcome</p>
        </div>
    </header>
    <div id="container">
        <nav>
            <div id="colIzq">
                <div
                    style="border: white;border-style: solid;border-right-width: 21.5px;padding-top: 0px;border-top-width: 70px;">
                    <p style="text-align: left;margin-top: 0px;">Tabla de Formularios</p>
                    <ul>
                        <li class="liIndex"><a href="#user">Usuarios</a></li>
                        <li class="liIndex"><a href="#team">Equipos</a></li>
                        <li class="liIndex"><a href="#league">Ligas</a></li>
                        <li class="liIndex"><a href="#player">Jugadores</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            <h1 id="user">Usuarios</h1>
            <hr>
            <h2>Logear Usuario</h2>
            <hr>
            <form method="post">
                <label for="username">Username</label>
                <input name="username" type="text" id="username">
                <hr>
                <label for="password">Contraseña</label>
                <input name="password" type="password" id="password">
                <hr>
                <input class="btonEnviar" type="button" onclick="envioUserLogin(this.form,'username','password')" value="Enviar">
            </form>
            <hr>
            <h2>Crear Usuario</h2>
            <hr>
            <form method="post">
                <label for="name">Nombre</label>
                <input name="name" type="text" id="name">
                <hr>
                <label for="username">Username</label>
                <input name="username" type="text" id="username">
                <hr>
                <label for="user_password">Contraseña</label>
                <input name="user_password" type="password" id="user_password">
                <hr>
                <input class="btonEnviar" type="button" onclick="envioPostUser(this.form,'user_password','username','name')" value="Enviar">
            </form>
            <hr>
            <h2>Editar Usuario</h2>
            <hr>
            <form method="put">
                <label for="id">ID del Usuario</label>
                <input name="id" type="text" id="id">
                <hr>
                <label for="name">Nombre</label>
                <input name="name" type="text" id="name">
                <hr>
                <label for="username">Username</label>
                <input name="username" type="text" id="username">
                <hr>
                <label for="user_password">Contraseña</label>
                <input name="user_password" type="password" id="user_password">
                <hr>
                <input class="btonEnviar" type="button" onclick="envioPostUser(this.form,'user_password','username','name')" value="Enviar">
            </form>
        </main>
    </div>
</body>

</html>
